<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="Description" content="Wyszukiwarka hoteli przyjaznych zwierzętom" />
	<meta name="Keywords" content="hotel, petfriendly, przyjazny zwierzętom" />
	<title>Petfriendly | TOP10</title>
	<link type="text/css" rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
	<div id="top">
		<div class="inner">
			<div id="LOGO">
				<a href="index.html">
					<img src="style/image/logo.jpg" alt="PETFRIENDLY" id="logo"/>
				</a>
			</div>
			<div id="MENU">
				<a class="container" href="index.html">Home
				</a>
				<a class="container" href="top10.html">TOP10
				</a>
				<a class="container" href="searching.html">Wyszukiwarka
				</a>
			</div>
		</div>
	</div>
	<table class="table table-striped table-hover">
  <thead>
    <tr>
        <th>Lp.</th>
      <th>Nazwa Hotelu</th>
      <th>Miejscowość</th>
      <th>Adres URL</th>
    </tr>
  </thead>
  <tbody>
    <tr class="active">
        {% for i in hotels %}
      <td>{{ i.pk }}</td>
      <td>{{ i.hotel_name }}</td>
      <td>{{ i.city }}</td>
        <td>{{ i.url_hotel }}</td>
        {% endfor %}
    </tr>
  </tbody>
</table>
	<div class="footer">
		<div class="inner">
			<div class="contact-info">
				<div class="left-column">
				</div>
				<div class="right-column">
					<h5>Kontakt:</h5>
					<p>
						e-mail: petfriendly@sth.com <br/>
					</p>
				</div>
			</div>
			<p class="copyright">&copy;2021 PETFRIENDLY</p>
		</div>
	</div>

</div>
</body>
</html>
