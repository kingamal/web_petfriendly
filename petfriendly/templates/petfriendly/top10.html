{% extends 'petfriendly/base.html' %}
{% load static %}

{% block content %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
        <th>Lp.</th>
      <th>Nazwa Hotelu</th>
      <th>Miejscowość</th>
      <th>Adres URL</th>
    </tr>
  </thead>
  <tbody>
    <tr class="active">
        {% for i in hotels %}
      <td>{{ i.pk }}</td>
      <td>{{ i.hotel_name }}</td>
      <td>{{ i.city }}</td>
        <td>{{ i.url_hotel }}</td>
        {% endfor %}
    </tr>
  </tbody>
</table>
{% endblock %}
